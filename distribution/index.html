<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.e9530e05.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.f2e9b015.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.1098ecba.png"
    />
    <link rel="manifest" href="./site.4463ba95.webmanifest" />
    <link
      rel="mask-icon"
      href="./safari-pinned-tab.efe8ceea.svg"
      color="#5bbad5"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="prefetch"
      href="./city-list-min.b99d77a0.js"
      type="fetch"
      as="fetch"
    />
    <link rel="stylesheet" href="./style.2ebdaee4.css" />
    <script defer src="./controller.96e5edd2.js"></script>
    <title>Umbrella - Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./logo-umbrella.6181ff14.png" alt="logo" class="logo" />
        <div class="search-bar">
          <input
            type="text"
            id="search"
            class="search-bar__input"
            required
            placeholder="Weather in..."
          />
          <button class="search-bar__btn">
            <svg class="search-bar__btn--icon">
              <use href="./icons.2cea183e.svg#icon-magnifying-glass" />
            </svg>
          </button>
          <div class="search-bar__match-list"><ul class="match-list"></ul></div>
        </div>
        <div class="units">
          <svg class="units__icons units__icons--celsius units__icons--active">
            <use href="./icons.2cea183e.svg#icon-Celsius" />
          </svg>
          <svg class="units__icons units__icons--fahrenheit">
            <use href="./icons.2cea183e.svg#icon-Fahrenheit" />
          </svg>
        </div>
      </header>
      <div class="app">
        <nav class="nav"></nav>
        <div class="results">
          <h2 class="results__heading"></h2>
          <ul class="results__list"></ul>
        </div>
        <div class="spinner"></div>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
